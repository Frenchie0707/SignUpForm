<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">

</head>
<body>
  <form class="signup-page" action="/signup/" method="post">
<main>
<h1>Sign Up</h1>      
  <fieldset name="Sign Up">
    <label for="email">email</label>
    <input type="email" placeholder="foobar@inc.com" required>
    <label for="Password">Password</label>
    <input type="text" placeholder="1234passw0rd" required>  
  </fieldset>
  <button type="signup">Sign Up</button>
  <h3><a href="/forgot-password/new">Forgot Password</a></h3>
  </form>
</main> 
<section>
   <h3>Already have an Account?<a href="/loginLog"> Log in</a></h3>
  </section>
</body>
</html>
