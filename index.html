<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header><img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png" alt="analoglogo" class="logo"></header>
<main>
  <h1>Sign Up</h1>
  <form action="/signup/" method="post">      
  <fieldset name="Sign Up">
    <label for="email">Email</label>
    <input type="email" placeholder="foobar@inc.com" required>
    <label for="Password">Password</label>
    <input type="text" placeholder="1234passw0rd" required> 
  </fieldset>
  <button type="signup">Sign Up</button>
  </form>
  <p><a href="/forgot-password/new">Forgot Password?</a></p>
</main> 
<footer>
   <p>Already have an Account?<a href="/loginLog"> Log in</a></p>
  </footer>
</body>
</html>
